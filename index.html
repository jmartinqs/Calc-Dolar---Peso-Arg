<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Dolar</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Calculadora Dolar</h1>

      <!-- Calculadora -->
      <div id="calculator">
        <form>
          <label>
            Dolares<br />
            $ <input type="text" id="Monto" /><br />
          </label>

          <button type="button" id="calculate">Convertir!</button>
          <p>Pesos ARG:</p>
          <p id="peso-amount"></p>
        </form>
      </div>

      <!--Monto Dolar-->
      <div id="impTotal">
        <sup>$</sup><span id="total">0.00</span>
        <!-- <small id="each">each</small> -->
      </div>
    </div>

    <!-- src javascript -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
