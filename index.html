<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Dolar</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Calculadora Dolar</h1>

      <!-- Calculadora -->
      <div id="calculator">
        <form>
          <label id="dolar-box">
            Dolares $:<br /> <input type="text" id="dolar-amount"/><br />
          </label>

          <button type="button" id="calculate" class="btnConvert">
            Convertir!
          </button>
          <div class="paragraphs-container">
          <p id="impTotal" class="left-paragraph">Pesos ARG:</p>
          <p id="peso-amount" class="left-paragraph"></p>
        </div>
        </form>
    </div>

    <!-- src javascript -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
